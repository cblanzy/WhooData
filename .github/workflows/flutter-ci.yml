name: Flutter CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

env:
  APP_NAME: "WhooDat(a)?"
  BRAND_KEY: "eventfocus"
  COMPANY: "Your Company, LLC"
  SUPPORT_EMAIL: "support@example.com"
  WEBSITE: "https://example.com"
  PRIVACY_URL: "https://example.com/privacy"
  TERMS_URL: "https://example.com/terms"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      - run: flutter --version
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test --no-pub
      - name: Build APK (release)
        run: |
          flutter build apk \
            --release \
            --dart-define APP_NAME="${{ env.APP_NAME }}" \
            --dart-define BRAND_KEY="${{ env.BRAND_KEY }}" \
            --dart-define COMPANY="${{ env.COMPANY }}" \
            --dart-define SUPPORT_EMAIL="${{ env.SUPPORT_EMAIL }}" \
            --dart-define WEBSITE="${{ env.WEBSITE }}" \
            --dart-define PRIVACY_URL="${{ env.PRIVACY_URL }}" \
            --dart-define TERMS_URL="${{ env.TERMS_URL }}"
      - uses: actions/upload-artifact@v4
        with:
          name: whoodat-apk
          path: build/app/outputs/flutter-apk/app-release.apk
